<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.
	com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy
	0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="styles.css">
	<title>Login and Signup</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create An Account</h1>
				<span>Use Email for Registration</span>
				<input type="text" placeholder="Name"/>
				<input type="email" placeholder="Email"/>
				<input type="password" placeholder="Password">
				<br/>
				<button>Sign Up</button>
			</form>
	    </div>
	    <div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign In</h1>
				<span>Login to your account</span>
				<input type="email" placeholder="Email"/>
				<input type="password" placeholder="Password">
				<a href = "#">Forgot Your Password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
				<h1>Have Already Account?</h1>
				<p>To Update anything in the system Please login with your account Here!</p>
				<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
				<h1>Create Your Account</h1>
				<p>Enter details</p>
				<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
   </div>
    <script src="script.js"></script>
</body>
</html>
